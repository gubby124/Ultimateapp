<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Fun App</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .tab-button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
      cursor: pointer;
    }

    .tab-button:hover {
      background: #f0f0f0;
    }

    .tab {
      display: none;
      margin-top: 2rem;
    }

    .tab.active {
      display: block;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #007aff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #005bbb;
    }

    .emoji-button {
      font-size: 2rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    label {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Ultimate Fun App</h1>

  <div>
    <button class="tab-button" onclick="switchTab('quote')">Quotes</button>
    <button class="tab-button" onclick="switchTab('mood')">Mood</button>
    <button class="tab-button" onclick="switchTab('sound')">Sounds</button>
    <button class="tab-button" onclick="switchTab('memory')">Memory</button>
    <button class="tab-button" onclick="switchTab('tap')">Tap Game</button>
    <button class="tab-button" onclick="switchTab('habits')">Habits</button>
  </div>

  <div id="quote" class="tab active"></div>
  <div id="mood" class="tab"></div>
  <div id="sound" class="tab"></div>
  <div id="memory" class="tab"></div>
  <div id="tap" class="tab"></div>
  <div id="habits" class="tab"></div>

  <script src="app.js"></script>
</body>
</html>
