<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Fun App</title>
  <style>
    :root {
      --primary: #007aff;
      --gray: #f2f2f7;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--gray);
      color: #000;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #000; /* Ensures black */
    }

    .tab-button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      cursor: pointer;
      font-weight: 500;
    }

    .tab-button:hover {
      background-color: #eaeaea;
    }

    .tab {
      display: none;
      margin-top: 2rem;
    }

    .tab.active {
      display: block;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #f0f0f0;
    }

    .emoji-button {
      font-size: 2rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    label {
      font-size: 1rem;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Ultimate Fun App</h1>

  <div>
    <button class="tab-button" onclick="switchTab('quote')">Quotes</button>
    <button class="tab-button" onclick="switchTab('mood')">Mood</button>
    <button class="tab-button" onclick="switchTab('sound')">Sounds</button>
    <button class="tab-button" onclick="switchTab('memory')">Memory</button>
    <button class="tab-button" onclick="switchTab('tap')">Tap Game</button>
    <button class="tab-button" onclick="switchTab('habits')">Habits</button>
  </div>

  <div id="quote" class="tab active"></div>
  <div id="mood" class="tab"></div>
  <div id="sound" class="tab"></div>
  <div id="memory" class="tab"></div>
  <div id="tap" class="tab"></div>
  <div id="habits" class="tab"></div>

  <script src="app.js"></script>
</body>
</html>
